<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box img{
            width: 140px;
            height: 140px;
            padding: 10px;
            border: 20px solid orange;
            margin: 5px;
        }
        #content-box img{
            box-sizing: content-box;
        }
        #border-box img{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="box" id="content-box">
    <img src="view.jpg"/></div>
<div class="box" id="border-box">
    <img src="view.jpg"/></div>
</body>
</html>
