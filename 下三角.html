<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .down{
            width:0;
            height:0;
            border:10px solid transparent;
            border-top-color: red;
        }
        /*使用伪类*/
        .up:before{
            width:0;
            height:0;
            border:10px solid transparent;
            border-bottom-color: red;
            content:''
        }
    </style>
</head>
<body>
<div class="down"></div>
<div class="up"></div>
</body>
</html>
