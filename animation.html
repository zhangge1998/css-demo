<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    img{
        -webkit-animation: mychange 1s infinite;
    }
    @-webkit-keyframes mychange {
        0%{width:90px; height:90px;  }
        50%{width:130px; height:130px;}
        100%{width:200px; height:200px;}
    }
    </style>
</head>
<body>
<p class="trs">
    <img src="heart.jpg"/>
</p>
</body>
</html>
